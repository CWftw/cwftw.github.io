---
layout: default
title: Contact
custom_css: "contact.css"
custom_css: "contact.css"
custom_js: "contact.js"
---

<div class="posts">
    <div class="post">
        <h1 class="post-title">
        {{ page.title }}
        </h1>

        <form method="post" action="//formspree.io/colin@cwftw.me" onsubmit="return validate();">
            <input type="hidden" name="_subject" value="CWftw.me: New Contact Submission!" />
            
            <p>
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" />
				<span class="required">*</span>
            </p>
            
            <p>
                <label for="email">Email:</label>
                <input id="email" type="text" name="_replyto" />
				<span class="required">*</span>
            </p>
            
            <p>
                <label for="body">Message:</label>
                <textarea id="body" name="body" rows="10"></textarea>
				<span class="required">*</span>
            </p>
            
            <p class="submit">
                <input type="submit" value="Send" />
            </p>
        </form>        
    </div>
</div>
